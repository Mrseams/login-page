<div id="login-page">
  <div class="container-wrapper p-5">
    <div class="content">
      <div class="login-form">
        <div class="back-btn-container">
          <button type="button" class="back-btn" title="Retour">
            <i class="fa fa-arrow-left text-primary" aria-hidden="true"></i>
          </button>
        </div>
        <div id="form">
          <p class="login-form-title">Access Securise</p>
          <p class="login-form-subtitle">
            Se connecter pour accéder A la platforme
          </p>
          <form class="mt-3">
            <div class="input-component">
              <div class="icon">
                <i class="fa fa-user"></i>
              </div>
              <input
                required
                type="text"
                id="username"
                placeholder="Nom d'utilisateur"
              />
            </div>

            <div class="input-component">
              <div class="icon">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </div>
              <input
                required
                id="password"
                type="password"
                placeholder="Mot de passe"
              />
              <div class="add-on">
                <i class="fa fa-eye text-secondary" aria-hidden="true"></i>
              </div>
            </div>

            <div
              class="login-options d-flex justify-content-between align-items-center"
            >
              <div class="d-flex gap-1 align-items-center">
                <input value="" type="checkbox" id="checkDefault" />
                <label for="checkDefault">Garder ma session ouverte</label>
              </div>
              <div>
                <a
                  href="#"
                  class="forgot-password text-decoration-none text-dark"
                  >Mot de passe oublié ?</a
                >
              </div>
            </div>

            <button type="submit" class="btn rounded-5 mt-3">
              Se connecter
            </button>

            <div class="logos mt-5">
              <img src="/patnuc_logo.png" alt="" />
              <img src="/minpostel_logo.png" alt="" />
              <img src="/banque_mondiale_logo.png" alt="" />
            </div>
          </form>
        </div>
      </div>

      <div class="placeholder-image p-4">
        <p>
          Plateforme de Cartographie des Infrastructures et services de
          Communication Electronique au Cameroun
        </p>
      </div>
    </div>
  </div>
</div>
